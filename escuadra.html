<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    ////// codigo principal //////
    pincel.fillStyle='black';
    pincel.beginPath();
    pincel.moveTo(50,50); //escuadra 1
    pincel.lineTo(50,400); //escuadra 1
    pincel.lineTo(400,400); //escuadra 1
    pincel.fill();

    pincel.fillStyle='white';
    pincel.beginPath();
    pincel.moveTo(100,175); //escuadra 2
    pincel.lineTo(100,350); //escuadra 2
    pincel.lineTo(275,350); //escuadra 2
    pincel.fill();
     ////// fin codigo principal //////

</script>
